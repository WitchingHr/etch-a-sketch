<!DOCTYPE html>
<html lang="en">
<head>

    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

        </div>
        <div class="footer">

    <audio src="bubble.wav"></audio>
